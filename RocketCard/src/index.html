<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8">
    <title>Rocketcard</title>
    <!-- ========== REMIX ICON ========= -->
    <link href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css" rel="stylesheet">
    <!-- ========== STYLE ========== -->
    <link rel="stylesheet"href="style.css">
  </head>
  <body>
    <div class="container">
      <div class="background"id="background">
        <div class="card">
          <div class="user">
           <div class="circle">
            <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTeykx_tcktymrcE5eNFjwHg_r1BYpF3GVN4Q&usqp=CAU"class="logo">
           </div>
           <p id="userName"class="user_name">Felipe</p>
          </div>
          
          <div class="circle2">
            <img src="https://images.unsplash.com/photo-1633332755192-727a05c4013d?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxzZWFyY2h8MXx8dXNlcnxlbnwwfHwwfHw%3D&auto=format&fit=crop&w=700&q=60"alt="image-user"class="image_user"id="avatar_url">
          </div>
          
          <div class="info">
            <ul id="socialLinks">
              <li>
               <i class="ri-group-line"></i>
               <p id="followers"></p>
               <p class="s">Seguidores</p>
              </li>
              
              <li>
               <i class="ri-group-line"></i>
                <p id="following"></p>
                <p class="s">seguindo</p>
              </li>
              
              <li>
               <i class="ri-book-mark-fill"></i>
               <p id="public_repos"></p>
               <p class="s">reposit√≥rios</p>
              </li>
              
              <li>
               <i class="ri-building-4-line"></i>
              <p id="company"></p>
              </li>
            
              <li>
               <i class="ri-map-pin-line"></i>
               <p id="userLocation"></p>
            </li>
           </ul>
          </div>
          
          <div class="sub_logo">
           <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTeykx_tcktymrcE5eNFjwHg_r1BYpF3GVN4Q&usqp=CAU"class="logo-sub">
           <p class="rocket">ROCKETCARD</p>
          </div>
          </div>
      </div>
      
      <div class="random__color">
        <h1 class="title">Customizar Rocketcard</h1>
        <button class="btn"onclick="random()">Gera background</button>
      </div>
    </div>

    <script src="index.js"></script>
  </body>
</html>
